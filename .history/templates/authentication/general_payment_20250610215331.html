{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Make a Payment</h2>
    <div class="card shadow-sm border-primary rounded-lg p-4">
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <!-- Personal Details -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    
                    <!-- Payment Details -->
                    <div class="mb-3">
                        <label for="payment_type" class="form-label">Payment Type</label>
                        <select id="payment_type" name="payment_type" class="form-select" required>
                            <option value="" disabled selected>Select a payment type</option>
                            <option value="fees">Fees Payment</option>
                            <option value="tuition">Tuition Payment</option>
                            <option value="donation">Donation</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount" required min="1" step="0.01">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>

                    <div class="mb-3">
                        <label for="reference" class="form-label">Reference</label>
                        <input type="text" class="form-control" id="reference" name="reference" placeholder="e.g., Student Name or Invoice No." required>
                    </div>

                    <!-- Payment Method -->
                    <div class="mb-4">
                        <h5 class="mb-3">Select Payment Method</h5>
                        <label for="payment_method" class="form-label">Payment Method</label>
                        <select id="payment_method" name="payment_method" class="form-select" required>
                            <option value="" disabled selected>Select a payment method</option>
                            <option value="mobile">Ecocash (Mobile Payment)</option>
                            <option value="card">Card Payment (PayNow)</option>
                        </select>
                        <p class="mt-2 text-muted">
                            Card payments will redirect you to PayNow to complete the transaction.
                        </p>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Submit Payment</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% load static%}


{% block content%}
<div class="container-fluid" style="background-image: url('{% static 'images/ab.jpg' %}'); background-size: cover; height: 100vh;">

  <div class="row">
    <div class="col-12 mt-5 d-flex justify-content-center" style="margin-top:60px;">
<h3 style="color:black;"> Welcome to ALMA application portal</h3>
    </div>
<div class="col-12">
  <p style=" display:flex; justify-content: center; color:black;">Building Leaders of Integrity!</p>
</div>
</div>
<div class="container">
  <div class="row">
      <div class="col-12">
          <ul class="d-flex justify-content-center" style="list-style-type: none; padding: 0; gap: 20px;">
              <li class="me-3">  <!-- Add margin to the right for space between items -->
                  <a href="{% url 'application_view' %}">Apply Now</a>
              </li>
              <li>
                  <a href="{% url 'track_application' %}">Track Application</a>
              </li>
          </ul>
      </div>
  </div>
</div>

<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Logout">
</form>
</div>  

{% endblock%}

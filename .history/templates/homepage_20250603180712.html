{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid homepage-banner">

   
        <div class="row">
            <div class="col-12 mt-5">
                <ul class="d-flex justify-content-center" style="list-style-type: none;">
                    <li class="me-3">
                        <h3 style="font-weight: bold;" >Welcome to ALMA application portal</h3>
                    </li>
                </ul>
            </div>
        </div>
    

   
        <div class="row">
            <div class="col-12">
                <ul class="d-flex justify-content-center" style="list-style-type: none; padding: 0; gap: 20px;">
                    <li class="me-3">
                        <h5>Building Leaders of Integrity!</h5>
                    </li>
                </ul>
            </div>
        </div>
    
    

   
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6 col-md-12 col-sm-12 d-flex justify-content-center">
                <select id="selection" name="selection" class="form-control" required>
                    <option value="">Select Option below to proceed!</option>
                    <option value="{% url 'masters_application'%}">Masters Programs Apply Now</option>
                    <option value="{% url 'certificate_application'%}">Certificate Programs Apply Now</option>
                    <option value="{% url 'track_application' %}">Track Application</option>
                </select>
            </div>
        </div>

        {% if status %}
            <div class="row justify-content-center mt-3">
                <div class="col-12 text-center">
                   <h4>Your application status: {{ status }}</h4>
                </div>
            </div>
        {% endif %}
   
  


        <div class="row d-flex justify-content-center mt-5">
            <div class="col-12 d-flex justify-content-center mt-4 mb-5">
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>
  
    </div>

<style>
    .homepage-banner {
        background-image: url('{% static "images/ab.jpg" %}');
        background-size: cover;
        background-position: center;
        height: 100vh;
        color: #333;
    }
    .welcome-text {
        color: #333;
        margin-top: 100px;
        font-size: 2.5rem;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    .nav-link {
        color: maroon;
        font-size: 1.2rem;
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: all 0.3s ease;
    }
    .nav-link:hover {
        color: #800000;
        text-decoration: none;
        background-color: rgba(128, 0, 0, 0.1);
    }
    .btn-danger {
        background-color: maroon;
        border-color: maroon;
        padding: 0.5rem 2rem;
        font-size: 1.1rem;
    }
    .btn-danger:hover {
        background-color: #800000;
        border-color: #800000;
    }
</style>

<script>
document.getElementById('selection').addEventListener('change', function(){
    var url = this.value;
    if (url){
        window.location.href = url;
    }
});

</script>
{% endblock %}

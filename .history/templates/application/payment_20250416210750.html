{% extends "base.html" %}
{% load static %}

{% block content %}
<body>
    <div class="container mt-5">
        <h2>Application Fee Payment</h2>
        
     <form method="POST" action="{% url 'application_view' %}?step=9">
            {% csrf_token %} <!-- Include CSRF token for security -->
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" name="amount" id="amount" class="form-control" placeholder="Enter amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Proceed to Payment</button>
        </form>
        <div class="mt-3">
            <p>After clicking "Proceed to Payment", you will be redirected to the Paynow payment page to complete your transaction.</p>
        </div>
    </div>


</body>



{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application List</title>
</head>
<body>
    <h1>Application List</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Application Type</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for application in applications %}
            <tr>
                <td>{{ application.first_name }} {{ application.last_name }}</td>
                <td>{{ application.get_application_type_display }}</td>
                <td>{{ application.status.first.status }}</td> 
                <td><a href="{% url 'authentication:application_detail' application.id %}">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

{% extends "base.html" %}
{% load static %}

{% block content %}
<body>
    <div class="container mt-5">
        <h2>Application Fee Payment</h2>
        <form action="{% url 'payment_handler' application_id %}" method="POST">
            {% csrf_token %} <!-- Include CSRF token for security -->
            <div class="form-group">
                <label for="application">Select Application</label>
                <select name="application" id="application" class="form-control" required>
                    <option value="">Select your application type</option>
                    <option value="1">Application Type 1</option>
                    <option value="2">Application Type 2</option>
                    <!-- Add more application types as needed -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Proceed to Payment</button>
        </form>
        <div class="mt-3">
            <p>After clicking "Proceed to Payment", you will be redirected to the Paynow payment page to complete your transaction.</p>
        </div>
    </div>


</body>
{% endblock %}

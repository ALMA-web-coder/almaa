{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid homepage-banner">
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5">
                <ul class="d-flex justify-content-center" style="list-style-type: none; padding: 0; gap: 20px;">
                    <li class="me-3">
                        <h3 style="font-weight: bold;" >Welcome to ALMA application portal</h3>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <ul class="d-flex justify-content-center" style="list-style-type: none; padding: 0; gap: 20px;">
                    <li class="me-3">
                        <h5>Building Leaders of Integrity!</h5>
                    </li
                </ul>
            </div>
        </div>
    </div>


   
    <div class="container">
        <div class="row">
            <div class="col-12">
                <ul class="d-flex justify-content-center" style="list-style-type: none; padding: 0; gap: 20px;">
                    <li class="me-3">
                        <a class="nav-link" href="{% url 'masters_application'%}" >Masters Programs Apply Now</a>
                    </li>
                    <li class="me-3">
                        <a class="nav-link" href="{% url 'track_application'%}" >Track Application</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'certificate_application'%}" >Certificate Programs Apply Now</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-5">
        <div class="col-12 d-flex justify-content-center mt-4 mb-5">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>
</div>

<style>
    .homepage-banner {
        background-image: url('{% static "images/ab.jpg" %}');
        background-size: cover;
        background-position: center;
        height: 100vh;
        color: #333;
    }
    .welcome-text {
        color: #333;
        margin-top: 100px;
        font-size: 2.5rem;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    .nav-link {
        color: maroon;
        font-size: 1.2rem;
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: all 0.3s ease;
    }
    .nav-link:hover {
        color: #800000;
        text-decoration: none;
        background-color: rgba(128, 0, 0, 0.1);
    }
    .btn-danger {
        background-color: maroon;
        border-color: maroon;
        padding: 0.5rem 2rem;
        font-size: 1.1rem;
    }
    .btn-danger:hover {
        background-color: #800000;
        border-color: #800000;
    }
</style>
{% endblock %}
